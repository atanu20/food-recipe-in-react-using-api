<html>
<head><title>student deltails</title>
</head>
<body style="padding:0;margin:0;">
<h1 style="text-align:center;">Enter delails</h1>
<form style="text-align:center;font-size:30px;">

<fieldset style="background-color:pink;">
<legend>student details</legend>
fast name:<br>
<input type="text" name="fastname"><br>
last name:<br>
<input type="text" name="lastname"><br>
age:<br>
<input type="radio" name="age">under18<br>
<input type="radio" name="age">over18<br>
education:<br>
<select name="education">
<option value="bsc">BSC</option><br>
<option value="doctor">DOCTOR</option><br>
<option value="bcom">BCOM</option><br>
<option value="mcom">MCOM</option><br>
<option value="msc" selected>MSC</option><br>

</select>
<br>
hobby:<br>
<input type="checkbox" name="hobby">cricket<br>
<input type="checkbox" name="hobby">football<br>
<input type="checkbox" name="hobby">hockey<br>
password:<br>
<input type="password" name="password"><br>
email:<br>
<input type="email" name="email"><br>
date:<br>
<input type="date" name="date"><br>
file:<br>
<input type="file" name="file"><br>
color:<br>
<input type="color" name="color"><br>
ph number:<br>
<input type="tel" name="number"><br>
time:<br>
<input type="time" name="time"><br>
search:<br>
<input type="search" name="search"><br>
subject number:<br>
<input type="number" name="sujectnumber" min="1" max="10"><br>
write about yourself:<br>
<textarea name="writeaboutyourself" rows="10 " cols="10"></textarea>

<input type="button" onclick="alert('you fill everything,go ahead')" value="click on me"><br><br>
<input type="submit" name="submit" value="SUBMIT" style="background-color:blue;font-size:30px;">
<input type="reset" name="reset" value="RESET" style="background-color:green;font-size:30px;"><br>
</fieldset>


</form>



</body>

</html>
